services:
  - type: web
    name: todo-backend
    env: python
    region: frankfurt  # or oregon, singapore, etc.
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: SECRET_KEY
        sync: false  # Will be set manually in dashboard
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: '30'
      - key: DEBUG
        value: 'False'

databases:
  - name: todo-db
    region: frankfurt  # or oregon, singapore, etc.
    plan: free